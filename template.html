<style>
    body {
        background-color: dimgrey;
    }

    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
    }

    .maze {
        display: flex;
        flex-direction: column;
    }

    .row {
        display: flex;
    }

    .column {
        width: 2px;
        height: 2px;
    }

    .column.corner {
        opacity: 1;
        background-color: brown;
    }

    .column.tile {
        width: 10px;
        height: 10px;
        opacity: 0;
    }

    .column.v-wall {
        width: 2px;
        height: 10px;
        opacity: 0;
    }

    .column.h-wall {
        width: 10px;
        height: 2px;
        opacity: 0;
    }

    .block {
        opacity: 1 !important;
        background-color: brown;
    }

    .wall {
        opacity: 0;
        background-color: brown;
    }

    .column.path {
        opacity: 0;
        background-color: steelblue;
    }
</style>

<div class="wrapper">{{}}</div>

<script>
    const arr = [[]];
    let i = -50;
    setInterval(() => {
        if (i < arr.length && i >= 0) {
            document.getElementById(arr[i]).getElementsByTagName('div')[2].style.opacity = '1';
            document.getElementById(arr[i]).getElementsByTagName('div')[5].style.opacity = '1';
            document.getElementById(arr[i]).getElementsByTagName('div')[6].style.opacity = '1';
            document.getElementById(arr[i]).getElementsByTagName('div')[7].style.opacity = '1';
            document.getElementById(arr[i]).getElementsByTagName('div')[10].style.opacity = '1';
        } else if (i === arr.length + 50) {
            for (let j = 0; j < arr.length; j++) {
                document.getElementById(arr[j]).getElementsByTagName('div')[2].style.opacity = '0';
                document.getElementById(arr[j]).getElementsByTagName('div')[5].style.opacity = '0';
                document.getElementById(arr[j]).getElementsByTagName('div')[6].style.opacity = '0';
                document.getElementById(arr[j]).getElementsByTagName('div')[7].style.opacity = '0';
                document.getElementById(arr[j]).getElementsByTagName('div')[10].style.opacity = '0';
            }
            i = -50;
        }
        i++;
    }, 25)
</script>
